<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--tailwind cdn-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!--daisyui cdn-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>RKO-SummerSale</title>
</head>
<body>
    <header class="bg-yellow-100 flex justify-evenly items-center">
        <div>
        <div class="font-bold text-black text-center">
            <h2 class="text-xs lg:text-base">---SALE FEVER---</h3>
            <h2 class=" text-base lg:text-3xl py-1 lg:py-4">Purchase TK 200 or <br> above & get <span class="text-pink-500">20% off</span></h2>
        </div>
        <div class="flex justify-center gap-1 lg:gap-4 items-center text-center font-medium text-sm lg:text-base text-black">
                <h2>Use Promo Code</h2>
                <button id="btn-sell200" class="btn btn-secondary text-white">SELL200</button>
        </div>
        </div>
        <div>
            <img src="/images/summer.png" class="w-44 lg:w-96">
        </div>
    </header>
    <main>
        <!-- Card section -->
        <div class="bg-slate-200">

            <div>
                <h2 class="font-bold text-2xl text-black py-4">Kitchenware</h2>

            <div class="card bg-white w-72 shadow-xl">
                <figure class="px-10 pt-4">
                  <img src="/images/prod1.png" alt="Spoons" class="rounded-xl bg-slate-200 w-4/5" />
                </figure>
                <div class="card-body items-center text-center">
                  <p>ratings</p>
                  <h2 class="card-title text-black">K. Accessories</h2>
                  <div class="card-actions">
                    <button class="btn btn-primary bg-transparent">39.00 Tk</button>
                  </div>
                </div>
              </div>
            </div>
              

        </div>

        <div></div>
    </main>
</body>
</html>
